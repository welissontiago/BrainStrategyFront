<section class="contato" aria-label="Contate-nos" data-aos="zoom-in-up" data-aos-duration="1500">
  <div class="grid-container">
    <div class="contato-container">

      <div class="left-bg">
        <div class="contato-text">
          <h1 class="font-bold text-5xl text-violet-50 poppins">Contato</h1>
          <p class="text-violet-50 roboto">Ficou com alguma duvida? Entre en contato conosco!</p>
        </div>
        <img src="imgs/contato-girl.png" alt="Mulher com binoculos">
      </div>

      <div class="contato-right">

        <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20" [formGroup]="contactform">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
              <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">Nome</label>
              <div class="mt-2.5">
                <input formControlName="name" id="first-name" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 border border-gray-300 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600" />

                <mat-error *ngIf="
          contactform.get('name')?.invalid &&
          (contactform.get('name')?.touched || contactform.get('name')?.dirty)
        ">
                  <span class="text-red-500" *ngIf="contactform.get('name')?.hasError('required')">
                    Por favor, digite um nome!
                  </span>
                  <span class="text-red-500" *ngIf="contactform.get('name')?.hasError('minlength')">
                    O nome deve conter ao menos 3 caracteres.
                  </span>
                </mat-error>
              </div>
            </div>
            <div>
              <label for="last-name" class="block text-sm/6 font-semibold text-gray-900">Sobrenome</label>
              <div class="mt-2.5">
                <input id="last-name" type="text" name="last-name" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 border border-gray-300 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600" />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="company" class="block text-sm/6 font-semibold text-gray-900">Empresa</label>
              <div class="mt-2.5">
                <input id="company" type="text" name="company" autocomplete="organization" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 border border-gray-300 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600" />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
              <div class="mt-2.5">
                <input formControlName="email" id="email" type="email" name="email" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 border border-gray-300 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600" />
                <mat-error *ngIf="
          contactform.get('email')?.invalid &&
          (contactform.get('email')?.touched ||
            contactform.get('email')?.dirty)
        ">
                  <span class="text-red-500" *ngIf="contactform.get('email')?.hasError('required')">
                    Por favor, digite um email!
                  </span>
                  <span class="text-red-500" *ngIf="contactform.get('email')?.hasError('email')">
                    Digite um email valido.
                  </span>
                </mat-error>
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="phone-number" class="block text-sm/6 font-semibold text-gray-900">Telefone</label>
              <div class="mt-2.5">
                <div class="flex rounded-md bg-white border border-gray-300 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                  <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                    <select id="country" name="country" autocomplete="country" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm/6">
                      <option>US</option>
                      <option>BR</option>
                      <option>EU</option>
                    </select>
                    <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
                      <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                    </svg>
                  </div>

                  <input formControlName="phone" id="phone-number" type="text" name="phone-number" placeholder="(71900000000)" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" />
                </div>
                <mat-error *ngIf="
      contactform.get('phone')?.invalid &&
      (contactform.get('phone')?.touched || contactform.get('phone')?.dirty)
    ">
                  <span class="text-red-500" *ngIf="contactform.get('phone')?.hasError('required')">
                    O número de telefone não deve estar em branco.
                  </span>
                  <span class="text-red-500" *ngIf="contactform.get('phone')?.hasError('maxlength')">
                    Digite um número de telefone válido!
                  </span>
                  <span class="text-red-500" *ngIf="contactform.get('phone')?.hasError('minlength')">
                    Digite o número com o DDD.
                  </span>
                </mat-error>
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
              <div class="mt-2.5">
                <textarea id="message" name="message" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 border border-gray-300 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600"></textarea>
              </div>
            </div>
            <div class="flex gap-x-4 sm:col-span-2">
              <div class="flex h-6 items-center">
                <div class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px ring-1 ring-gray-900/5 outline-offset-2 outline-indigo-600 transition-colors duration-200 ease-in-out has-[input:checked]:bg-indigo-600 has-[input:focus-visible]:outline-2">
                  <span class="size-4 rounded-full bg-white shadow ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-[input:checked]:translate-x-3.5"></span>

                  <input id="agree-to-policies" type="checkbox" name="agree-to-policies" aria-label="Agree to policies" class="absolute inset-0 appearance-none cursor-pointer" />
                </div>
              </div>
              <label for="agree-to-policies" class="text-sm/6 text-gray-600">
                By selecting this, you agree to our
                <a href="#" class="font-semibold whitespace-nowrap text-indigo-600">privacy policy</a>.
              </label>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar Menssagem</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
